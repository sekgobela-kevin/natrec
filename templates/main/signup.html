{% extends 'base.html' %}
{% block content %}
<section id="login" class="py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Signup for Natrec</h2>
                    <form action="{{ url_for('signup_auth') }}" method="post" id="signupForm" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            <div class="invalid-feedback">Please enter a username.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                            <div class="invalid-feedback">Please confirm your password.</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="acceptTerms" name="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">I accept the <a href="{{ url_for('terms') }}">Terms and Conditions</a></label>
                            <div class="invalid-feedback">Please accept the terms and conditions.</div>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="validateForm()">Signup</button>
                        </div>
                    </form>
                    {% if error_message %}
                    <div class="alert alert-danger mt-3" role="alert">
                      {{ error_message }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
<script>
function validateForm() {
  // Check if the form is valid
  let signupForm = document.getElementById('signupForm');
  if (signupForm.checkValidity()) {
    // Check if the passwords match
    let password = document.getElementById('password').value;
    let confirmPassword = document.getElementById('confirmPassword').value;
    if (password !== confirmPassword) {
        let invalidPasswordElement = document.getElementById('confirmPassword');
        invalidPasswordElement.setCustomValidity("Passwords do not match");
    } else {
      // Submit the form if valid
      signupForm.submit();
    }
  } else {
    // Show validation feedback
    signupForm.classList.add('was-validated');
  }
}
</script>
{% endblock %}
