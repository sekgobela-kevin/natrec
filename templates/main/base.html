<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='main/favicon.ico')}}" type="image/x-icon">
  <script src="{{ url_for('static', filename='tools.js')}}" defer></script>
  <style>
    #content{
      margin-top: 70px;
    }
  </style>
</head>
<body class="bg-light">
  {% block header %}{% endblock %}
  {% block navbar %}{% include 'include/navbar.html' %}{% endblock %}

  <div id="content">{% block content %}{% endblock %}</div> 


  {% include 'include/user_notification.html' %}

  {% block footer %}{% include 'include/footer.html' %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
